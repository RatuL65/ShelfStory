name: Build and Release Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # Step 3: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 5: Decode and create google-services.json from secret
      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo $GOOGLE_SERVICES_JSON | base64 -d > android/app/google-services.json

      # Step 6: Generate Hive files
      - name: Generate Hive adapter files
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      # Step 7: Build APK
      - name: Build APK
        run: flutter build apk --release

      # Step 8: Get version from pubspec.yaml
      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Step 9: Create Release and Upload APK
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk"
          tag: v${{ steps.version.outputs.version }}-build-${{ github.run_number }}
          name: ShelfStory v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          body: |
            ## ðŸ“š ShelfStory - Google Sign-In & Cloud Backup
            
            **Version:** ${{ steps.version.outputs.version }}
            **Build Number:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            
            ### âœ¨ What's New in This Version
            - âœ… Google Sign-In enabled
            - âœ… Google Drive backup UI ready
            - âœ… Stats screen with backup options
            - âœ… Updated Android SDK to 35
            - ðŸ”§ Bug fixes and improvements
            
            ### ðŸ“¥ Download & Install
            1. Download `app-release.apk` below
            2. Enable "Install from Unknown Sources" in phone settings
            3. Open APK and install
            4. Sign in with Google to enable cloud backup (optional)
            
            ### ðŸŽ¯ Features
            - Track books with vintage UI
            - Barcode scanning for ISBN
            - Reading statistics and streaks
            - Google Sign-In for cloud backup
            - Export library as CSV
            
            ### ðŸ”§ Built with GitHub Actions
            Automatically built and deployed from the cloud!
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          makeLatest: true
